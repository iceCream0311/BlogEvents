<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏式布局</title>
</head>

<body>
    <div class="box cf">
        <aside class="left fl">
            <img src="./src/images/1.jpg" alt="地球">
            <span>团队名称</span>
        </aside>
        <aside class="right fr">
            <img src="./src/images/1.jpg" alt="地球">
            <img src="./src/images/1.jpg" alt="地球">
            <img src="./src/images/1.jpg" alt="地球">
            <img src="./src/images/1.jpg" alt="地球">
            <img src="./src/images/1.jpg" alt="地球">
            <img src="./src/images/1.jpg" alt="地球">
        </aside>
        <main>
            <article>
                <p>三栏式布局是常见的一种布局方式</p>
                <p>本例子的三栏式布局为固定两侧的宽度，然后中间部分自适应。在本例的实现中为浮动左右俩侧的盒子，使其脱离标准流。然后中间的盒子保持不变。通过设置中间盒子的overflow属性使其能够自适应宽度。然后为左右盒子分别设置一个边距。</p>
            </article>
        </main>
    </div>
</body>

</html>
